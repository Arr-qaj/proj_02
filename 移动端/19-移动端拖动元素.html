<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dig{
        width: 100px;  
        height: 100px;
        background-color: pink;
        position: absolute;
        left: 0;
        top: 0;
    
    }
</style>
<body>
    <div class="dig"></div>
</body>
<script>
    //====================pc移动====================
    //获取鼠标的初始距离
    var startX = 0;
    var startY = 0;
    //盒子的初始距离
    var x = 0 ;
    var y = 0; 
    var div = document.querySelector('.dig');
    div.addEventListener('mousedown',function(e){
        startX = e.pageX;
        startY = e.pageY;
        x = this.offsetLeft;
        y = this.offsetTop;
        startX = startX - x;//鼠标在盒子中的位置
        startY = startY - y;
        document.addEventListener('mousemove',aa);
        function aa(e){
            var movex = e.pageX-startX;//鼠标在页面中的移动距离
            var movey = e.pageY-startY;
            div.style.left = movex+'px';
            div.style.top=movey+'px';
        }
        document.addEventListener('mouseup',function(){
            this.removeEventListener('mousemove',aa);
        });
    });
   //=====================移动端移动=======================
    div.addEventListener('touchstart',function(e){
        //获取到鼠标的初始距离
        startX = e.targetTouches[0].pageX;
       startY = e.targetTouches[0].pageY;
       //获取到盒子的初始距离
       x = this.offsetLeft;
       y = this.offsetTop;
    })
    div.addEventListener('touchmove',function(e){
        //鼠标移动的距离
        var movex = e.targetTouches[0].pageX - startX;
        var movey = e.targetTouches[0].pageY - startY;
        this.style.left = x+movex+'px';
        this.style.top = y+movey+'px';
        e.preventDefault();//阻止默认滚动
    })
</script>
</html>
