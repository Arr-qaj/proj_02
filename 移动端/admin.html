<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssss</title>
    <link rel="stylesheet" href="./Swiper/css/swiper.min.css">
</head>
    <style>
      
        .swiper {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./Swiper/img/29452e71e84c0e39.png!cr_1053x420_4_0!q70.png" />
          </div>
          <div class="swiper-slide">
            <img src="./Swiper/img/6f766472b69b17bf.jpg!cr_1053x420_4_0!q70.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="./Swiper/img/c3692be7fe3ea45e.jpg!cr_1125x449_0_166!q70.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="./Swiper/img/q70.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
</body>
<script src="./Swiper/js/index.js"></script>
<script src="./Swiper/js/swiper.min.js"></script>
</html>
