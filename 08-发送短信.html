<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信</title>
</head>
<body>
    <input type="text" name="" id=""><button>发送</button>
</body>
<script>
    var fs = document.querySelector('button');
    var count = 10 ;
    var cnm = null;
    fs.addEventListener('click',function(){
        console.log('来不');
        fs.setAttribute('disabled','true');
        //获取当前的时间
        // var newTime = +new Date();
        // console.log(newTime);
        // var timeg = newTime+60000;
       // console.log(timeg);
       cnm = setInterval(write,1000);
    });
    
    function write(){
        if(count!=0){  
            fs.innerHTML='等'+count+'再次点击';
            count--;
        }else{
            fs.removeAttribute('disabled');
            clearInterval(cnm);
            fs.innerHTML='发送';
            count=60;
        }
       
    }
</script>
</html>
